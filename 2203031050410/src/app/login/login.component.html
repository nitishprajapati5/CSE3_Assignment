<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Form Component -->
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-800">Login</h2>
    <p class="mt-4 text-lg text-gray-600 text-center">Sign in to your account</p>
    
    <!-- Login Form -->
    <form action="#" method="POST" class="mt-8 space-y-6">
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-2 text-gray-800">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="mb-2 text-gray-800">Password</label>
        <input type="password" id="password" name="password" required placeholder="********" class="border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Forgot Password Link -->
      <div class="flex justify-end">
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign In
      </button>
      
      <!-- Sign Up Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="#" class="text-blue-600 hover:text-blue-800">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
